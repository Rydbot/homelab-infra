apiVersion: apps/v1
kind: Deployment
metadata:
  name: sparkyfitness-frontend
  namespace: sparkyfitness
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sparkyfitness-frontend
  template:
    metadata:
      labels:
        app: sparkyfitness-frontend
    spec:
      containers:
        - name: sparkyfitness-frontend
          image: codewithcj/sparkyfitness:v0.16.3.7@sha256:e838c187518a01b6e3d1d3418dbb7df2baec8365bdc1f1c8ea36cfd26173203f
          imagePullPolicy: IfNotPresent
          env:
            - name: SPARKY_FITNESS_SERVER_HOST
              value: sparkyfitness-server
            - name: SPARKY_FITNESS_SERVER_PORT
              value: "3010"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          startupProbe:
            tcpSocket:
              port: http
            periodSeconds: 5
            failureThreshold: 60
          readinessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: sparkyfitness-frontend
  namespace: sparkyfitness
spec:
  selector:
    app: sparkyfitness-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
