apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage-assets
  namespace: homepage
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: homepage-assets
  template:
    metadata:
      labels:
        app: homepage-assets
    spec:
      serviceAccountName: homepage
      initContainers:
        - name: sync-assets
          image: bitnami/kubectl:latest@sha256:87cb8e323d39e28d77cb0745d2352bbc1f2c26c8c1f15c5f4a3ab5f685c23ec1
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command:
            - sh
            - -c
            - |
              set -eu
              dst="/usr/share/nginx/html/assets/998981.jpg"
              if [ -s "$dst" ]; then
                echo "Asset already present: $dst"
                exit 0
              fi

              artifact_url="$(kubectl -n flux-system get gitrepository flux-system -o jsonpath='{.status.artifact.url}' 2>/dev/null || true)"
              if [ -z "$artifact_url" ]; then
                echo "No Flux artifact URL found; skipping"
                exit 0
              fi

              tmp="$(mktemp -d)"
              trap 'rm -rf "$tmp"' EXIT

              echo "Fetching Flux artifact: $artifact_url"
              if ! curl -fsSL --retry 3 --retry-delay 2 --max-time 60 -o "$tmp/artifact.tar.gz" "$artifact_url"; then
                echo "Failed to fetch artifact; skipping"
                exit 0
              fi

              path="$(tar -tzf "$tmp/artifact.tar.gz" | grep -E '(^|/)998981\.jpg$' | head -n 1 || true)"
              if [ -n "$path" ]; then
                echo "Extracting $path -> $dst"
                mkdir -p "$(dirname "$dst")"
                tar -xzf "$tmp/artifact.tar.gz" -O "$path" > "$dst"
                exit 0
              fi

              b64_path="$(tar -tzf "$tmp/artifact.tar.gz" | grep -E '(^|/)998981\.jpg\.b64$' | head -n 1 || true)"
              if [ -z "$b64_path" ]; then
                echo "No jpg or base64 asset found in artifact; skipping"
                exit 0
              fi

              echo "Decoding $b64_path -> $dst"
              mkdir -p "$(dirname "$dst")"
              tar -xzf "$tmp/artifact.tar.gz" -O "$b64_path" | base64 -D > "$dst" 2>/dev/null || \
              tar -xzf "$tmp/artifact.tar.gz" -O "$b64_path" | base64 -d > "$dst"
          volumeMounts:
            - name: assets
              mountPath: /usr/share/nginx/html
      containers:
        - name: nginx
          image: nginxinc/nginx-unprivileged:1.29-alpine@sha256:5aea7cc516b419e3526f47dd1531be31a56a046cfe44754d94f9383e13e2ee99
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          startupProbe:
            tcpSocket:
              port: http
            periodSeconds: 5
            failureThreshold: 60
          readinessProbe:
            tcpSocket:
              port: http
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: http
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          volumeMounts:
            - name: assets
              mountPath: /usr/share/nginx/html
              readOnly: true
          resources:
            requests:
              cpu: 20m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: assets
          persistentVolumeClaim:
            claimName: homepage-assets
