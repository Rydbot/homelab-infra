apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
      annotations:
        homepage.cooked.beer/config-rev: "wow-services-2025-12-21b"
    spec:
      serviceAccountName: homepage
      initContainers:
        - name: sync-config
          image: alpine:3.23@sha256:865b95f46d98cf867a156fe4a135ad3fe50d2056aa3f25ed31662dff6da4eb62
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              set -eu
              mkdir -p /dst
              cp -f /src/* /dst/
              mkdir -p /dst/logs
          volumeMounts:
            - name: config
              mountPath: /dst
            - name: app-config
              mountPath: /src
              readOnly: true
        - name: sync-background
          image: bitnami/kubectl:latest@sha256:554ab88b1858e8424c55de37ad417b16f2a0e65d1607aa0f3fe3ce9b9f10b131
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command:
            - sh
            - -c
            - |
              set -eu
              dst="/work/998981.jpg"
              if [ -s "$dst" ]; then
                echo "Background already present: $dst"
                exit 0
              fi

              artifact_url="$(kubectl -n flux-system get gitrepository flux-system -o jsonpath='{.status.artifact.url}' 2>/dev/null || true)"
              if [ -z "$artifact_url" ]; then
                echo "No Flux artifact URL found; skipping"
                exit 0
              fi

              tmp="$(mktemp -d)"
              trap 'rm -rf "$tmp"' EXIT

              echo "Fetching Flux artifact: $artifact_url"
              if ! curl -fsSL --retry 3 --retry-delay 2 --max-time 60 -o "$tmp/artifact.tar.gz" "$artifact_url"; then
                echo "Failed to fetch artifact; skipping"
                exit 0
              fi

              path="$(tar -tzf "$tmp/artifact.tar.gz" | grep -E '(^|/)998981\.jpg$' | head -n 1 || true)"
              if [ -n "$path" ]; then
                echo "Extracting $path -> $dst"
                tar -xzf "$tmp/artifact.tar.gz" -O "$path" > "$dst"
                exit 0
              fi

              b64_path="$(tar -tzf "$tmp/artifact.tar.gz" | grep -E '(^|/)998981\.jpg\.b64$' | head -n 1 || true)"
              if [ -z "$b64_path" ]; then
                echo "No jpg or base64 asset found in artifact; skipping"
                exit 0
              fi

              echo "Decoding $b64_path -> $dst"
              tar -xzf "$tmp/artifact.tar.gz" -O "$b64_path" | base64 -D > "$dst" 2>/dev/null || \
              tar -xzf "$tmp/artifact.tar.gz" -O "$b64_path" | base64 -d > "$dst"
          volumeMounts:
            - name: public-assets
              mountPath: /work
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest@sha256:7dc099d5c6ec7fc945d858218565925b01ff8a60bcbfda990fc680a8b5cd0b6e
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          lifecycle:
            postStart:
              exec:
                command:
                  - sh
                  - -lc
                  - |
                    # Force Next.js ISR to refresh the homepage after config changes.
                    # Retry because the server may not be ready immediately.
                    node - <<'NODE'
                    const http = require("http");
                    const url = "http://127.0.0.1:3000/api/revalidate";
                    let tries = 0;
                    function attempt() {
                      tries += 1;
                      const req = http.get(url, (res) => {
                        res.resume();
                        process.exit(0);
                      });
                      req.on("error", () => {
                        if (tries >= 30) process.exit(0);
                        setTimeout(attempt, 1000);
                      });
                    }
                    attempt();
                    NODE
          env:
            - name: TZ
              value: Australia/Melbourne
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "homepage.cooked.beer,192.168.1.190,192.168.1.190:30300,homepage.homepage.svc.cluster.local,homepage.homepage.svc.cluster.local:3000,localhost,127.0.0.1"
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: logs
              mountPath: /app/config/logs
            - name: public-assets
              mountPath: /app/public/assets
              readOnly: true
            - name: public-icons
              mountPath: /app/public/icons
              readOnly: true
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homepage-config
        - name: logs
          emptyDir: {}
        - name: app-config
          configMap:
            name: homepage-app-config
        - name: public-icons
          configMap:
            name: homepage-public-icons
        - name: public-assets
          emptyDir: {}
