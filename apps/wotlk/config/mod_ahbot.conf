# Pricing: keep low-level gear affordable while still scaling high-level gear up.
# Note: importing real pricing history (e.g. Arugal economy) would require an external price dataset.
# Important: we do NOT anchor on vendor sell price at the start, because many high-end/crafted items have
# weird/zero sell prices and because multiplying a high vendor price can overflow into absurd listings.
# Vendor sell price is still enforced as a *floor* later by the module (see BuyoutBelowVendorVariation*).
AuctionHouseBot.PriceMinimumCenterBase.UseItemSellPriceIfHigher = false
AuctionHouseBot.PriceMinimumCenterBase.Consumable = 5000
AuctionHouseBot.PriceMinimumCenterBase.Container = 7500
AuctionHouseBot.PriceMinimumCenterBase.Weapon = 100
AuctionHouseBot.PriceMinimumCenterBase.Gem = 7500
AuctionHouseBot.PriceMinimumCenterBase.Armor = 100
AuctionHouseBot.PriceMinimumCenterBase.Reagent = 5000
AuctionHouseBot.PriceMinimumCenterBase.Projectile = 25
AuctionHouseBot.PriceMinimumCenterBase.TradeGood = 5000
AuctionHouseBot.PriceMinimumCenterBase.Generic = 5000
AuctionHouseBot.PriceMinimumCenterBase.Recipe = 10000
AuctionHouseBot.PriceMinimumCenterBase.Quiver = 7500
AuctionHouseBot.PriceMinimumCenterBase.Quest = 5000
AuctionHouseBot.PriceMinimumCenterBase.Key = 5000
AuctionHouseBot.PriceMinimumCenterBase.Misc = 5000
AuctionHouseBot.PriceMinimumCenterBase.Glyph = 5000

# Gear pricing: item-level scaling is multiplicative (price *= ItemLevel * multiplier),
# so keep these small to avoid low-level greens becoming absurd.
AuctionHouseBot.PriceMultiplier.ItemLevel.Category.Weapon = 0.25
AuctionHouseBot.PriceMultiplier.ItemLevel.Category.Armor = 0.25

