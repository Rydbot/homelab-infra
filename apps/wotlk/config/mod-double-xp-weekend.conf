[worldserver]

# XPWeekend.Announce
# 	Announces to players that the module is enabled even if it's not the weekend.
# default: 1 = true
#
XPWeekend.Announce = 0

# XPWeekend.Enabled
#	Enable or Disable the module.
# default: 1 = enable
#
XPWeekend.Enabled = 1

# XPWeekend.xpAmount
#	How many times XP is multiplied during weekend bonus.
# default: 2 (double)
#
XPWeekend.xpAmount = 2

# XPWeekend.IndividualXPEnabled
#     Allows players to set their own XP rates during the weekend
#     through the weekendxp rates command.
#     Default: 0 (Disabled)
#
XPWeekend.IndividualXPEnabled = 0

# XPWeekend.MaxAllowedRate
#     Max allowed rates players may set while using the weekendxp rates command.
#     Default: 2
#
XPWeekend.MaxAllowedRate = 2

# XPWeekend.AlwaysEnabled
#     Forces weekend bonus to always be enabled regardless of day.
#     Default: 0 (Disabled)
#
XPWeekend.AlwaysEnabled = 0

# XPWeekend.QuestOnly
#     Restricts experience bonus to quest rewards only.
#     Default: 0 (Disabled, both creatures and quests are affected)
#
XPWeekend.QuestOnly = 0

# XPWeekend.MaxLevel
#     Restricts bonus experience to characters up to this level.
#     Characters above this level do not receive bonus XP.
#
XPWeekend.MaxLevel = 80

# XPWeekend.IsDKStartZoneRequired
#     If 1, players must complete the Death Knight start zone
#     to receive bonus experience.
#     Default: 0 (Disabled)
#
XPWeekend.IsDKStartZoneRequired = 1

# XPWeekend.IsJoyousJourneysActive
#     Adds an extra bonus layer on top of weekend rates.
#     Default: 0 (Disabled)
#
XPWeekend.IsJoyousJourneysActive = 0

# XPWeekend.JoyousJourneysXPRate
#     Extra XP rate added while Joyous Journeys is active.
#     Example: base 2x + 1x = 3x total.
#     Default: 1
#
XPWeekend.JoyousJourneysXPRate = 1

# XPWeekend.JoyousJourneysRepRate
#     Reputation multiplier while Joyous Journeys is active.
#     Default: 1.10 (10%)
#
XPWeekend.JoyousJourneysRepRate = 1.10

# XPWeekend.ExcludeInsaneReps
#     Exclude Insane title reputations (e.g. Ravenholdt) from bonus rep.
#     Default: 1 (Enabled)
#
XPWeekend.ExcludeInsaneReps = 1
