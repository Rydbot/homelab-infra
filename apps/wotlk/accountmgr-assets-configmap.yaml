apiVersion: v1
kind: ConfigMap
metadata:
  name: wotlk-accountmgr-assets
  namespace: wotlk
data:
  Logo.svg: |
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 420" role="img" aria-labelledby="title desc">
      <title id="title">Grim Guzzler</title>
      <desc id="desc">Grim Guzzler realm banner</desc>
      <defs>
        <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="#1b4b7d"/>
          <stop offset="100%" stop-color="#0d1e34"/>
        </linearGradient>
        <linearGradient id="gold" x1="0" x2="1" y1="0" y2="0">
          <stop offset="0%" stop-color="#f5c774"/>
          <stop offset="100%" stop-color="#d79a3b"/>
        </linearGradient>
      </defs>
      <rect width="1600" height="420" fill="url(#bg)"/>
      <rect x="14" y="14" width="1572" height="392" rx="16" fill="none" stroke="#e8bf6f" stroke-opacity=".8" stroke-width="4"/>
      <text x="800" y="210" text-anchor="middle" fill="url(#gold)" font-family="Georgia, 'Times New Roman', serif" font-size="118" font-weight="700" letter-spacing="4">GRIM GUZZLER</text>
      <text x="800" y="282" text-anchor="middle" fill="#d9d2bf" font-family="Georgia, 'Times New Roman', serif" font-size="40" letter-spacing="2">Wrath Of The Lich King</text>
    </svg>
