apiVersion: apps/v1
kind: Deployment
metadata:
  name: wotlk-worldserver
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: wotlk-worldserver
  template:
    metadata:
      labels:
        app: wotlk-worldserver
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        kubernetes.io/hostname: metal7
      initContainers:
        - name: clone-acore
          image: alpine/git:2.47.2
          command:
            - sh
            - -lc
            - |
              set -eu
              rm -rf /acore-src/*
              git clone --depth=1 --branch "Playerbot" "https://github.com/mod-playerbots/azerothcore-wotlk.git" /acore-src
              mkdir -p /acore-src/modules

              # Clone module repos so the in-server DB updater can find their SQL folders.
              clone_module() {
                repo="$1"
                ref="${2:-master}"
                name="$(basename "$repo" .git)"
                # Don't fail the whole pod if a module is temporarily unavailable.
                git clone --depth=1 --branch "$ref" "$repo" "/acore-src/modules/$name" || true
              }

              clone_module "https://github.com/ZhengPeiRu21/mod-individual-progression.git" "master"
              clone_module "https://github.com/mod-playerbots/mod-playerbots.git" "master"
              clone_module "https://github.com/NathanHandley/mod-ah-bot-plus.git" "master"
              
              # Use local custom AOE loot module with quality filtering
              echo "Checking for modules directory..."
              ls -la /modules/ || echo "Modules directory not found"
              if [ -f "/modules/aoe_loot.cpp" ]; then
                echo "Found custom AOE loot files in ConfigMap, copying..."
                mkdir -p /acore-src/modules/mod-aoe-loot/src
                mkdir -p /acore-src/modules/mod-aoe-loot/conf
                cp /modules/aoe_loot.cpp /acore-src/modules/mod-aoe-loot/src/
                cp /modules/aoe_loot.h /acore-src/modules/mod-aoe-loot/src/
                cp /modules/aoe_loot_loader.cpp /acore-src/modules/mod-aoe-loot/src/
                cp /modules/mod_aoe_loot.conf.dist /acore-src/modules/mod-aoe-loot/conf/
                echo "Custom AOE loot module copied successfully"
              else
                echo "Custom AOE loot files not found in /modules/, cloning from GitHub..."
                clone_module "https://github.com/azerothcore/mod-aoe-loot.git" "master"
              fi
          volumeMounts:
            - name: acore-src
              mountPath: /acore-src
            - name: modules
              mountPath: /modules
        - name: render-config
          image: alpine:3.20
          command:
            - sh
            - -lc
            - |
              set -eu
              apk add --no-cache gettext >/dev/null
              mkdir -p /etc-out
              envsubst < /etc-tpl/worldserver.conf > /etc-out/worldserver.conf
          env:
            - name: DB_HOST
              value: wotlk-mariadb.wotlk.svc.cluster.local
            - name: DB_PORT
              value: "3306"
            - name: DB_AUTH_DB
              value: acore_auth
            - name: DB_WORLD_DB
              value: acore_world
            - name: DB_CHAR_DB
              value: acore_characters
            - name: DATA_DIR
              value: /azerothcore/env/dist/data
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: wotlk-mariadb-auth
                  key: MARIADB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wotlk-mariadb-auth
                  key: MARIADB_PASSWORD
            - name: SOAP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wotlk-soap-auth
                  key: SOAP_USERNAME
            - name: SOAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wotlk-soap-auth
                  key: SOAP_PASSWORD
          volumeMounts:
            - name: config-tpl
              mountPath: /etc-tpl
              readOnly: true
            - name: etc
              mountPath: /etc-out
        - name: seed-module-config
          image: ghcr.io/rovxbot/azerothcore-wotlk:worldserver-playerbot
          imagePullPolicy: Always
          command:
            - bash
            - -lc
            - |
              set -euo pipefail
              mkdir -p /azerothcore/env/dist/etc/modules
              shopt -s nullglob
              for f in /azerothcore/env/ref/etc/modules/*.conf.dist; do
                base="$(basename "$f" .dist)"
                # Copy defaults once; allow user overrides via future config management.
                cp -n "$f" "/azerothcore/env/dist/etc/modules/$base" || true
              done

              # Tweak AH bot defaults to enable buying and selling
              conf="/azerothcore/env/dist/etc/modules/mod_ahbot.conf"
              if [ -f "$conf" ]; then
                set_kv() {
                  k="$1"
                  v="$2"
                  if grep -qE "^${k}[[:space:]]*=" "$conf"; then
                    perl -pi -e "s/^\\Q${k}\\E\\s*=.*$/${k} = ${v}/" "$conf"
                  else
                    echo "${k} = ${v}" >>"$conf"
                  fi
                }

                # Enable AH bot buying and selling
                set_kv "AuctionHouseBot.EnableSeller" "true"
                set_kv "AuctionHouseBot.Buyer.Enabled" "true"
                
                # Configure AH bot characters with actual GUIDs
                set_kv "AuctionHouseBot.GUIDs" "2105,2107,2106"
                
                # Reasonable trading cycles
                set_kv "AuctionHouseBot.ItemsPerCycle" "50"
                set_kv "AuctionHouseBot.Buyer.BuyCandidatesPerBuyCycle" "10"
              fi
              conf="/azerothcore/env/dist/etc/modules/playerbots.conf"
              if [ -f "$conf" ]; then
                set_kv() {
                  k="$1"
                  v="$2"
                  if grep -qE "^${k}[[:space:]]*=" "$conf"; then
                    perl -pi -e "s/^\\Q${k}\\E\\s*=.*$/${k} = ${v}/" "$conf"
                  else
                    echo "${k} = ${v}" >>"$conf"
                  fi
                }

                # Keep bots enabled.
                set_kv "AiPlayerbot.Enabled" "1"
                set_kv "AiPlayerbot.RandomBotAutologin" "1"

                # Mid-sized server feel: increase activity without going overboard.
                set_kv "AiPlayerbot.MinRandomBots" "500"
                set_kv "AiPlayerbot.MaxRandomBots" "800"

                # Prefer RPG / questing behavior, but with less artificial teleporting.
                set_kv "AiPlayerbot.RandomBotRpgChance" "0.45"
                set_kv "AiPlayerbot.ProbTeleToBankers" "0.05"
                set_kv "AiPlayerbot.AutoTeleportForLevel" "0"

                # Increase teleport distance to allow bots to spread out more
                set_kv "AiPlayerbot.RandomBotTeleportDistance" "250"

                # Allow more frequent teleports to different areas
                set_kv "AiPlayerbot.MinRandomBotTeleportInterval" "1800"  # 30 minutes
                set_kv "AiPlayerbot.MaxRandomBotTeleportInterval" "7200"  # 2 hours

                # Increase RPG chance to encourage more exploration
                set_kv "AiPlayerbot.RandomBotRpgChance" "0.60"

                # Allow bots to teleport to bankers more often to visit different cities
                set_kv "AiPlayerbot.ProbTeleToBankers" "0.35"

                # Enable weighted teleportation to major cities
                set_kv "AiPlayerbot.EnableWeightTeleToCityBankers" "1"

                # Increase city teleport weights to encourage city visits
                set_kv "AiPlayerbot.TeleToStormwindWeight" "3"
                set_kv "AiPlayerbot.TeleToIronforgeWeight" "2"
                set_kv "AiPlayerbot.TeleToDarnassusWeight" "2"
                set_kv "AiPlayerbot.TeleToOrgrimmarWeight" "3"
                set_kv "AiPlayerbot.TeleToUndercityWeight" "2"
                set_kv "AiPlayerbot.TeleToThunderBluffWeight" "2"

                # No auto-summon/port-to-player on invite.
                set_kv "AiPlayerbot.SummonWhenGroup" "0"

                # Cap randombot max level to the highest real player online.
                set_kv "AiPlayerbot.SyncLevelWithPlayers" "1"

                # Allow full 40-man raids (player + 39 bots).
                set_kv "AiPlayerbot.MaxAddedBots" "39"

                # Make bots reject invites from much lower-geared players.
                # (Level-based invites are already enabled via GroupInvitationPermission=1.)
                set_kv "AiPlayerbot.GearScoreCheck" "1"

                # Make bots more "human" (avoid free conveniences).
                # Keep raid enabled (mechanics helpers), but remove food/taxi cheats.
                set_kv "AiPlayerbot.BotCheats" "\"raid\""

                # Don't generate/upgrade gear out of thin air on levelup.
                # Bots can still upgrade via loot/quests and trading.
                set_kv "AiPlayerbot.AutoUpgradeEquip" "0"

                # Bots shouldn't auto-queue systems unless you want them to.
                set_kv "AiPlayerbot.RandomBotJoinLfg" "1"
                set_kv "AiPlayerbot.RandomBotJoinBG" "1"

                # Add a bit of imperfection so they don't look "too optimal".
                set_kv "AiPlayerbot.RandomGearLoweringChance" "0.25"

                # Enable bots to learn and use professions
                set_kv "AiPlayerbot.AutoLearnTrainerSpells" "1"
                set_kv "AiPlayerbot.AutoLearnQuestSpells" "1"
                set_kv "AiPlayerbot.AutoDoQuests" "1"
                
                # Enable gathering activities (mining, herbalism, fishing, skinning)
                set_kv "AiPlayerbot.GatherDistance" "50.0"
                set_kv "AiPlayerbot.MaxGatherDistance" "100.0"
                
                # Enable crafting and profession usage
                set_kv "AiPlayerbot.UseCrafting" "1"
                set_kv "AiPlayerbot.CraftLevelLimit" "375"
                
                # Enable auction house trading for bots
                set_kv "AiPlayerbot.EnableRandomBotTrading" "1"
                set_kv "AiPlayerbot.RandomBotTradeChance" "0.15"
                
                # Make bots more economically active
                set_kv "AiPlayerbot.RandomBotJoinLfg" "1"
                set_kv "AiPlayerbot.RandomBotJoinBG" "1"

                # Enable AOE loot with quality filtering
                set_kv "AOELoot.Enable" "1"
                set_kv "AOELoot.MaxQuality" "1"

                set_kv "AiPlayerbot.EnablePeriodicOnlineOffline" "1"
                set_kv "AiPlayerbot.PeriodicOnlineOfflineRatio" "2.0"
              fi
          volumeMounts:
            - name: etc
              mountPath: /azerothcore/env/dist/etc
      containers:
        - name: worldserver
          image: ghcr.io/rovxbot/azerothcore-wotlk:worldserver-playerbot
          imagePullPolicy: Always
          env:
            - name: AC_UPDATES_ENABLE_DATABASES
              value: "7"
            - name: AC_UPDATES_AUTO_SETUP
              value: "1"
            - name: AC_SOURCE_DIRECTORY
              value: /acore-src
            - name: DB_HOST
              value: wotlk-mariadb.wotlk.svc.cluster.local
            - name: DB_PORT
              value: "3306"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: wotlk-mariadb-auth
                  key: MARIADB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wotlk-mariadb-auth
                  key: MARIADB_PASSWORD
            - name: AC_PLAYERBOTS_DATABASE_INFO
              value: "$(DB_HOST);$(DB_PORT);$(DB_USER);$(DB_PASSWORD);acore_playerbots"
          ports:
            - name: world
              containerPort: 8085
              protocol: TCP
          volumeMounts:
            - name: etc
              mountPath: /azerothcore/env/dist/etc
            - name: logs
              mountPath: /azerothcore/env/dist/logs
            - name: data
              mountPath: /azerothcore/env/dist/data
            - name: acore-src
              mountPath: /acore-src
              readOnly: true
          resources:
            requests:
              cpu: "2"
              memory: 4Gi
            limits:
              cpu: "6"
              memory: 16Gi
        - name: accountmgr
          image: php:8.3-cli-alpine
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -lc
            - |
              set -eu
              php -S 0.0.0.0:8088 -t /app
          env:
            - name: SOAP_URL
              value: http://127.0.0.1:7878/
            - name: SOAP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wotlk-soap-auth
                  key: SOAP_USERNAME
            - name: SOAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wotlk-soap-auth
                  key: SOAP_PASSWORD
            - name: BASIC_AUTH_USER
              valueFrom:
                secretKeyRef:
                  name: wotlk-accountmgr-auth
                  key: BASIC_AUTH_USER
            - name: BASIC_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wotlk-accountmgr-auth
                  key: BASIC_AUTH_PASSWORD
            - name: ALLOW_SIGNUP
              value: "true"
            - name: INVITE_CODE
              valueFrom:
                secretKeyRef:
                  name: wotlk-accountmgr-invite
                  key: INVITE_CODE
          ports:
            - name: accountmgr
              containerPort: 8088
              protocol: TCP
          volumeMounts:
            - name: accountmgr-web
              mountPath: /app/index.php
              subPath: index.php
      volumes:
        - name: config-tpl
          configMap:
            name: wotlk-worldserver-config
        - name: etc
          emptyDir: {}
        - name: logs
          emptyDir: {}
        - name: data
          persistentVolumeClaim:
            claimName: wotlk-data-rwx
        - name: acore-src
          emptyDir: {}
        - name: modules
          configMap:
            name: wotlk-aoe-loot-custom
        - name: accountmgr-web
          configMap:
            name: wotlk-accountmgr
