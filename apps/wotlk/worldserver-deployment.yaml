apiVersion: apps/v1
kind: Deployment
metadata:
  name: wotlk-worldserver
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: wotlk-worldserver
  template:
    metadata:
      labels:
        app: wotlk-worldserver
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        kubernetes.io/hostname: metal7
      initContainers:
        - name: clone-acore
          image: alpine/git:2.47.2
          command:
            - sh
            - -lc
            - |
              set -eu
              rm -rf /acore-src/*
              git clone --depth=1 --branch "Playerbot" "https://github.com/mod-playerbots/azerothcore-wotlk.git" /acore-src
              mkdir -p /acore-src/modules

              # Clone module repos so the in-server DB updater can find their SQL folders.
              clone_module() {
                repo="$1"
                ref="${2:-master}"
                name="$(basename "$repo" .git)"
                # Don't fail the whole pod if a module is temporarily unavailable.
                git clone --depth=1 --branch "$ref" "$repo" "/acore-src/modules/$name" || true
              }

              clone_module "https://github.com/ZhengPeiRu21/mod-individual-progression.git" "master"
              clone_module "https://github.com/mod-playerbots/mod-playerbots.git" "master"
              clone_module "https://github.com/NathanHandley/mod-ah-bot-plus.git" "master"
          volumeMounts:
            - name: acore-src
              mountPath: /acore-src
            - name: modules
              mountPath: /modules
        - name: render-config
          image: alpine:3.20
          command:
            - sh
            - -lc
            - |
              set -eu
              apk add --no-cache gettext >/dev/null
              mkdir -p /etc-out
              envsubst < /etc-tpl/worldserver.conf > /etc-out/worldserver.conf
          env:
            - name: DB_HOST
              value: wotlk-mariadb.wotlk.svc.cluster.local
            - name: DB_PORT
              value: "3306"
            - name: DB_AUTH_DB
              value: acore_auth
            - name: DB_WORLD_DB
              value: acore_world
            - name: DB_CHAR_DB
              value: acore_characters
            - name: DATA_DIR
              value: /azerothcore/env/dist/data
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: wotlk-mariadb-auth
                  key: MARIADB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wotlk-mariadb-auth
                  key: MARIADB_PASSWORD
            - name: SOAP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wotlk-soap-auth
                  key: SOAP_USERNAME
            - name: SOAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wotlk-soap-auth
                  key: SOAP_PASSWORD
          volumeMounts:
            - name: config-tpl
              mountPath: /etc-tpl
              readOnly: true
            - name: etc
              mountPath: /etc-out
        - name: seed-module-config
          image: ghcr.io/rovxbot/azerothcore-wotlk:tools-playerbot-cf39da084df66280ba3c98473293b522d0cb22a4
          imagePullPolicy: Always
          command:
            - bash
            - -lc
            - |
              set -euo pipefail
              mkdir -p /azerothcore/env/dist/etc/modules
              shopt -s nullglob
              for f in /azerothcore/env/ref/etc/modules/*.conf.dist; do
                base="$(basename "$f" .dist)"
                # Copy defaults once; allow user overrides via future config management.
                cp -n "$f" "/azerothcore/env/dist/etc/modules/$base" || true
              done

          volumeMounts:
            - name: etc
              mountPath: /azerothcore/env/dist/etc
      containers:
        - name: worldserver
          image: ghcr.io/rovxbot/azerothcore-wotlk:tools-playerbot-cf39da084df66280ba3c98473293b522d0cb22a4
          imagePullPolicy: Always
          env:
            - name: AC_UPDATES_ENABLE_DATABASES
              value: "7"
            - name: AC_UPDATES_AUTO_SETUP
              value: "1"
            - name: AC_SOURCE_DIRECTORY
              value: /acore-src
            - name: DB_HOST
              value: wotlk-mariadb.wotlk.svc.cluster.local
            - name: DB_PORT
              value: "3306"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: wotlk-mariadb-auth
                  key: MARIADB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wotlk-mariadb-auth
                  key: MARIADB_PASSWORD
            - name: AC_PLAYERBOTS_DATABASE_INFO
              value: "$(DB_HOST);$(DB_PORT);$(DB_USER);$(DB_PASSWORD);acore_playerbots"
          ports:
            - name: world
              containerPort: 8085
              protocol: TCP
          volumeMounts:
            - name: etc
              mountPath: /azerothcore/env/dist/etc
            - name: logs
              mountPath: /azerothcore/env/dist/logs
            - name: data
              mountPath: /azerothcore/env/dist/data
            - name: acore-src
              mountPath: /acore-src
              readOnly: true
          resources:
            requests:
              cpu: "2"
              memory: 4Gi
            limits:
              cpu: "6"
              memory: 16Gi
        - name: accountmgr
          image: php:8.3-cli-alpine
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -lc
            - |
              set -eu
              php -S 0.0.0.0:8088 -t /app
          env:
            - name: SOAP_URL
              value: http://127.0.0.1:7878/
            - name: SOAP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wotlk-soap-auth
                  key: SOAP_USERNAME
            - name: SOAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wotlk-soap-auth
                  key: SOAP_PASSWORD
            - name: BASIC_AUTH_USER
              valueFrom:
                secretKeyRef:
                  name: wotlk-accountmgr-auth
                  key: BASIC_AUTH_USER
            - name: BASIC_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wotlk-accountmgr-auth
                  key: BASIC_AUTH_PASSWORD
            - name: ALLOW_SIGNUP
              value: "true"
            - name: INVITE_CODE
              valueFrom:
                secretKeyRef:
                  name: wotlk-accountmgr-invite
                  key: INVITE_CODE
          ports:
            - name: accountmgr
              containerPort: 8088
              protocol: TCP
          volumeMounts:
            - name: accountmgr-web
              mountPath: /app/index.php
              subPath: index.php
      volumes:
        - name: config-tpl
          configMap:
            name: wotlk-worldserver-config
        - name: etc
          emptyDir: {}
        - name: logs
          emptyDir: {}
        - name: data
          persistentVolumeClaim:
            claimName: wotlk-data-rwx
        - name: acore-src
          emptyDir: {}
        - name: modules
          configMap:
            name: wotlk-aoe-loot-custom
        - name: accountmgr-web
          configMap:
            name: wotlk-accountmgr
