apiVersion: batch/v1
kind: CronJob
metadata:
  name: wotlk-weekly-restart
  namespace: wotlk
spec:
  # Restart at 00:00 every Wednesday (Australia/Adelaide).
  # This job starts at 23:30 Tuesday so it can announce for 30 minutes.
  schedule: "30 23 * * 2"
  timeZone: Australia/Adelaide
  suspend: false
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 0
      activeDeadlineSeconds: 2400
      template:
        spec:
          serviceAccountName: wotlk-restart
          restartPolicy: Never
          containers:
            - name: kubectl
              image: bitnami/kubectl:latest
              imagePullPolicy: IfNotPresent
              env:
                - name: NAMESPACE
                  value: wotlk
                - name: WORLD_LABEL
                  value: app=wotlk-worldserver
                - name: WORLD_CONTAINER
                  value: accountmgr
                - name: WORLD_DEPLOY
                  value: wotlk-worldserver
                - name: AUTH_DEPLOY
                  value: wotlk-authserver
                - name: ANNOUNCE_PREFIX
                  value: "[Server]"
              command:
                - bash
                - -lc
                - |
                  set -euo pipefail

                  ns="${NAMESPACE}"
                  label="${WORLD_LABEL}"
                  container="${WORLD_CONTAINER}"

                  get_world_pod() {
                    kubectl -n "${ns}" get pod -l "${label}" -o jsonpath='{.items[0].metadata.name}'
                  }

                  soap_exec() {
                    local command="$1"
                    local pod
                    pod="$(get_world_pod)"
                    if [ -z "${pod}" ]; then
                      echo "No worldserver pod found (label=${label})" >&2
                      return 1
                    fi

                    # Execute SOAP from inside the accountmgr sidecar (has curl and SOAP creds in env).
                    kubectl -n "${ns}" exec "${pod}" -c "${container}" -- sh -lc "
                      set -eu
                      SOAP_URL=\"\${SOAP_URL:-http://127.0.0.1:7878/}\"
                      SOAP_USER=\"\${SOAP_USERNAME:-}\"
                      SOAP_PASS=\"\${SOAP_PASSWORD:-}\"
                      if [ -z \"\${SOAP_USER}\" ] || [ -z \"\${SOAP_PASS}\" ]; then
                        echo \"SOAP creds missing in container env\" >&2
                        exit 1
                      fi
                      cmd=\"$command\"
                      xml=\"<?xml version=\\\"1.0\\\" encoding=\\\"utf-8\\\"?><SOAP-ENV:Envelope xmlns:SOAP-ENV=\\\"http://schemas.xmlsoap.org/soap/envelope/\\\" xmlns:xsi=\\\"http://www.w3.org/2001/XMLSchema-instance\\\" xmlns:xsd=\\\"http://www.w3.org/2001/XMLSchema\\\"><SOAP-ENV:Body><executeCommand xmlns=\\\"urn:AC\\\"><command>\${cmd}</command></executeCommand></SOAP-ENV:Body></SOAP-ENV:Envelope>\"
                      curl -sS -u \"\${SOAP_USER}:\${SOAP_PASS}\" -H \"Content-Type: text/xml; charset=utf-8\" -H \"SOAPAction: urn:AC#executeCommand\" --data \"\${xml}\" \"\${SOAP_URL}\" >/dev/null
                    "
                  }

                  announce() {
                    local msg="$1"
                    # Best effort: don't fail the whole restart if an announce fails.
                    soap_exec "announce ${ANNOUNCE_PREFIX} ${msg}" || true
                  }

                  echo "Starting weekly restart countdown..."
                  announce "Scheduled restart in 30 minutes."

                  sleep 600
                  announce "Scheduled restart in 20 minutes."

                  sleep 600
                  announce "Scheduled restart in 10 minutes."

                  sleep 300
                  announce "Scheduled restart in 5 minutes."

                  sleep 240
                  announce "Scheduled restart in 1 minute."

                  sleep 30
                  announce "Scheduled restart in 30 seconds."

                  sleep 20
                  announce "Scheduled restart in 10 seconds."

                  for i in 9 8 7 6 5 4 3 2 1; do
                    sleep 1
                    announce "Scheduled restart in ${i}..."
                  done

                  sleep 1
                  announce "Restarting now."

                  echo "Restarting deployments..."
                  kubectl -n "${ns}" rollout restart deploy/"${WORLD_DEPLOY}"
                  kubectl -n "${ns}" rollout restart deploy/"${AUTH_DEPLOY}"

                  echo "Done."
