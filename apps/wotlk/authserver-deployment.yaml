apiVersion: apps/v1
kind: Deployment
metadata:
  name: wotlk-authserver
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: wotlk-authserver
  template:
    metadata:
      labels:
        app: wotlk-authserver
      annotations:
        kubectl.kubernetes.io/restartedAt: "2026-01-06T00:27:35Z"
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        kubernetes.io/hostname: metal7
      initContainers:
        - name: clone-acore
          image: alpine/git:2.47.2
          env:
            - name: ACORE_REPO
              valueFrom:
                configMapKeyRef:
                  name: wotlk-acore-source
                  key: ACORE_REPO
            - name: ACORE_REF
              valueFrom:
                configMapKeyRef:
                  name: wotlk-acore-source
                  key: ACORE_REF
          command:
            - sh
            - -lc
            - |
              set -eu
              rm -rf /acore-src/*
              git clone --depth=1 --branch "${ACORE_REF}" "${ACORE_REPO}" /acore-src
          volumeMounts:
            - name: acore-src
              mountPath: /acore-src
        - name: render-config
          image: alpine:3.20
          command:
            - sh
            - -lc
            - |
              set -eu
              apk add --no-cache gettext >/dev/null
              mkdir -p /etc-out
              envsubst < /etc-tpl/authserver.conf > /etc-out/authserver.conf
          env:
            - name: DB_HOST
              value: wotlk-mariadb.wotlk.svc.cluster.local
            - name: DB_PORT
              value: "3306"
            - name: DB_AUTH_DB
              value: acore_auth
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: wotlk-mariadb-auth
                  key: MARIADB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wotlk-mariadb-auth
                  key: MARIADB_PASSWORD
          volumeMounts:
            - name: config-tpl
              mountPath: /etc-tpl
              readOnly: true
            - name: etc
              mountPath: /etc-out
        - name: seed-module-config
          image: ghcr.io/rovxbot/azerothcore-wotlk:authserver-playerbot
          imagePullPolicy: Always
          command:
            - bash
            - -lc
            - |
              set -euo pipefail
              mkdir -p /azerothcore/env/dist/etc/modules
              shopt -s nullglob
              for f in /azerothcore/env/ref/etc/modules/*.conf.dist; do
                base="$(basename "$f" .dist)"
                cp -n "$f" "/azerothcore/env/dist/etc/modules/$base" || true
              done
          volumeMounts:
            - name: etc
              mountPath: /azerothcore/env/dist/etc
      containers:
        - name: authserver
          image: ghcr.io/rovxbot/azerothcore-wotlk:authserver-playerbot
          imagePullPolicy: Always
          env:
            - name: AC_UPDATES_ENABLE_DATABASES
              value: "1"
            - name: AC_UPDATES_AUTO_SETUP
              value: "1"
            - name: AC_SOURCE_DIRECTORY
              value: /acore-src
          ports:
            - name: auth
              containerPort: 3724
              protocol: TCP
          volumeMounts:
            - name: etc
              mountPath: /azerothcore/env/dist/etc
            - name: logs
              mountPath: /azerothcore/env/dist/logs
            - name: acore-src
              mountPath: /acore-src
              readOnly: true
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
      volumes:
        - name: config-tpl
          configMap:
            name: wotlk-authserver-config
        - name: etc
          emptyDir: {}
        - name: logs
          emptyDir: {}
        - name: acore-src
          emptyDir: {}
