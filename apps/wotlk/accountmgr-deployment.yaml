apiVersion: apps/v1
kind: Deployment
metadata:
  name: wotlk-accountmgr
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: wotlk-accountmgr
  template:
    metadata:
      labels:
        app: wotlk-accountmgr
    spec:
      containers:
        - name: accountmgr
          image: php:8.3-cli-alpine
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -lc
            - |
              set -eu
              # Install required PHP extensions at runtime (keeps this repo image-less).
              # If this ever becomes too slow on restarts, build a small custom image with these enabled.
              if ! php -m | grep -qi '^pdo_mysql$'; then
                jobs="$(getconf _NPROCESSORS_ONLN 2>/dev/null || echo 1)"
                apk add --no-cache \
                  gmp \
                  gmp-dev \
                  mariadb-connector-c \
                  mariadb-connector-c-dev \
                  ${PHPIZE_DEPS} >/dev/null
                docker-php-ext-install -j"${jobs}" gmp pdo_mysql >/dev/null
                apk del --no-network gmp-dev mariadb-connector-c-dev ${PHPIZE_DEPS} >/dev/null || true
              fi
              php -S 0.0.0.0:8088 -t /app
          startupProbe:
            httpGet:
              path: /
              port: 8088
            periodSeconds: 5
            failureThreshold: 60
          readinessProbe:
            httpGet:
              path: /
              port: 8088
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8088
            periodSeconds: 30
            timeoutSeconds: 2
            failureThreshold: 3
          env:
            - name: DB_HOST
              value: wotlk-mariadb.wotlk.svc.cluster.local
            - name: DB_PORT
              value: "3306"
            - name: DB_AUTH_DB
              value: acore_auth
            - name: DB_CHAR_DB
              value: acore_characters
            - name: DB_WORLD_DB
              value: acore_world
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: wotlk-mariadb-auth
                  key: MARIADB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wotlk-mariadb-auth
                  key: MARIADB_PASSWORD
            - name: SOAP_URL
              value: http://wotlk-worldserver-soap.wotlk.svc.cluster.local:7878/
            - name: SOAP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wotlk-soap-auth
                  key: SOAP_USERNAME
            - name: SOAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wotlk-soap-auth
                  key: SOAP_PASSWORD
            - name: ALLOW_SIGNUP
              # Invite-only signup for friends. If exposing publicly, strongly consider enabling
              # Cloudflare Access (`PORTAL_REQUIRE_CF_ACCESS=true`) to prevent invite-code brute force.
              value: "true"
            - name: INVITE_CODE
              valueFrom:
                secretKeyRef:
                  name: wotlk-accountmgr-invite
                  key: INVITE_CODE
            - name: PORTAL_REQUIRE_CF_ACCESS
              # When true, portal requires Cloudflare Access header (`Cf-Access-Jwt-Assertion`).
              value: "false"
            - name: PORTAL_GITHUB_REPO
              value: "RovxBot/homelab-infra"
            - name: PORTAL_GITHUB_BRANCH
              value: "main"
            - name: BOOST_TOKEN_ITEM_ID
              value: "90004"
            - name: STORE_LEVEL_60_BOOST_COST
              value: "1"
          ports:
            - name: http
              containerPort: 8088
              protocol: TCP
          volumeMounts:
            - name: accountmgr-web
              mountPath: /app/index.php
              subPath: index.php
            - name: accountmgr-assets
              mountPath: /app/assets
              readOnly: true
            - name: client
              mountPath: /client
              readOnly: true
      volumes:
        - name: accountmgr-web
          configMap:
            name: wotlk-accountmgr
        - name: accountmgr-assets
          configMap:
            name: wotlk-accountmgr-assets
        - name: client
          persistentVolumeClaim:
            claimName: wotlk-client-files
