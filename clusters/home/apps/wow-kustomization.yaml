apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-wow
  namespace: flux-system
spec:
  interval: 10m
  suspend: false
  path: ./apps/wow
  prune: true
  sourceRef:
    kind: GitRepository
