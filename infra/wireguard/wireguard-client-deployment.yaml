apiVersion: apps/v1
kind: Deployment
metadata:
  name: wireguard-client
  labels:
    app: wireguard-client
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: wireguard-client
  template:
    metadata:
      labels:
        app: wireguard-client
    spec:
      # Pin to a single node so we only have one tunnel + NAT gateway.
      nodeSelector:
        kubernetes.io/hostname: metal7
      terminationGracePeriodSeconds: 10
      volumes:
        - name: config
          emptyDir: {}
        - name: wgconfs
          secret:
            secretName: wireguard-client-conf
            items:
              - key: wg0.conf
                path: vps.conf
      containers:
        - name: wireguard
          image: lscr.io/linuxserver/wireguard:latest@sha256:9a90272e7241cc094257b48d76717c156a8afef4be6755d105352918b23ac147
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Australia/Adelaide
          volumeMounts:
            - name: config
              mountPath: /config
            - name: wgconfs
              mountPath: /config/wg_confs
              readOnly: true
          readinessProbe:
            exec:
              command:
                - sh
                - -lc
                - "wg show vps >/dev/null 2>&1"
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            exec:
              command:
                - sh
                - -lc
                - "wg show vps >/dev/null 2>&1"
            initialDelaySeconds: 20
            periodSeconds: 20
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
