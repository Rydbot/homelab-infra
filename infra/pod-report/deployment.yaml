apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-report
  namespace: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-report
  template:
    metadata:
      labels:
        app: pod-report
    spec:
      serviceAccountName: pod-report
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: generator
          image: bitnami/kubectl:latest@sha256:b349e60a6ae2969af84a778c0b976b050a0cc77f4fb6a4ad44307cd0a06e9d8f
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-lc"]
          args:
            - |
              set -eu
              out="/work/index.html"
              tmp="/work/index.html.tmp"
              while true; do
                now="$(date -u '+%Y-%m-%d %H:%M:%SZ')"
                {
                  cat <<'HTML'
              <!doctype html>
              <html lang="en">
              <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>Pods by Node</title>
                <style>
                  body { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; margin: 16px; }
                  h1 { font-size: 18px; margin: 0 0 10px; }
                  h2 { font-size: 14px; margin: 18px 0 6px; }
                  .muted { color: #666; font-size: 12px; }
                  pre { background: #0b1020; color: #e6edf3; padding: 12px; border-radius: 10px; overflow: auto; }
                  code { white-space: pre; }
                  a { color: #3b82f6; text-decoration: none; }
                </style>
              </head>
              <body>
              HTML
                  printf '<h1>Pods by Node</h1><div class="muted">Generated %s</div>\n' "$now"
                  echo '<div class="muted">Tip: search in-page (Ctrl/Cmd+F).</div>'
                  echo '<pre><code>'

                  for node in $(kubectl get nodes -o jsonpath='{range .items[*]}{.metadata.name}{"\n"}{end}' | sort); do
                    echo ""
                    echo "### ${node}"
                    kubectl get pods -A \
                      --field-selector "spec.nodeName=${node},status.phase=Running" \
                      -o custom-columns='NAMESPACE:.metadata.namespace,POD:.metadata.name,READY:.status.containerStatuses[*].ready' \
                      --no-headers 2>/dev/null | sort || true
                  done

                  echo '</code></pre>'
                  cat <<'HTML'
              </body>
              </html>
              HTML
                } > "$tmp"
                mv "$tmp" "$out"
                sleep 30
              done
          volumeMounts:
            - name: web
              mountPath: /work
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault

        - name: web
          image: nginxinc/nginx-unprivileged:1.29-alpine@sha256:062042031264627f065dbe8e16a2b54ec9a12757843c2d956e65623e650a1142
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: web
              mountPath: /usr/share/nginx/html
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: false
            seccompProfile:
              type: RuntimeDefault

      volumes:
        - name: web
          emptyDir: {}
