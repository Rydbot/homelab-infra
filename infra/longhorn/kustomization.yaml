apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - longhorn.yaml
  - default-backup-target.yaml
  - recurring-jobs.yaml
  - node-disks/metal5.yaml
  - node-disks/metal6.yaml
  - node-disks/metal7.yaml
patches:
  - target:
      kind: Service
      name: longhorn-frontend
      namespace: longhorn-system
    patch: |
      apiVersion: v1
      kind: Service
      metadata:
        name: longhorn-frontend
        namespace: longhorn-system
      spec:
        type: NodePort
        ports:
          - name: http
            port: 80
            targetPort: http
            nodePort: 30080
