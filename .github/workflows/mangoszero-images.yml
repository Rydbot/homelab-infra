name: Build MaNGOS Zero image

on:
  workflow_dispatch:
  # Build is intentionally manual to avoid burning CI minutes.
  # When you want a new build, run this workflow from the Actions tab.

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase image owner
        shell: bash
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Read upstream ref
        shell: bash
        run: |
          set -euo pipefail
          ref="$(cat ops/wow-images/mangoszero.ref)"
          # normalize for docker tag safety
          ref_tag="$(echo "${ref}" | tr '/:@' '-' | tr -cd 'A-Za-z0-9._-')"
          echo "MANGOSZERO_REF=${ref}" >> "$GITHUB_ENV"
          echo "REF_TAG=${ref_tag,,}" >> "$GITHUB_ENV"

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: ops/wow-images/Dockerfile
          push: true
          build-args: |
            MANGOSZERO_REF=${{ env.MANGOSZERO_REF }}
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/mangoszero:server-${{ env.REF_TAG }}
            ghcr.io/${{ env.OWNER_LC }}/mangoszero:server-${{ env.REF_TAG }}-${{ github.sha }}
