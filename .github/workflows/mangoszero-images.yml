name: Build MaNGOS Zero image

on:
  workflow_dispatch:
  push:
    paths:
      - ops/wow-images/**
      - .github/workflows/mangoszero-images.yml

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase image owner
        shell: bash
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ops/wow-images/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/mangoszero:latest
            ghcr.io/${{ env.OWNER_LC }}/mangoszero:${{ github.sha }}
